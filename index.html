<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matching Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gameBoard">
        <!-- Card goes here -->
      </div>
      <div class="gameText">
        <!-- About the game -->
        <h1>MATCHING CARDS</h1>
        <p class="desc">
          Flip a card and flip another card, if it matches, you get a score. Try
          to match all of them with the least amount of steps.
        </p>

        <div class="progress">
          <h2 class="result"></h2>
          <p class="steps"></p>
          <p class="matches"></p>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
